<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Calculatrice super puissante pour effectuer tous les calculs"
    />
    <meta name="author" content="https://github.com/matfrnr" />
    <link rel="shortcut icon" href="calculatrice.png" type="image/x-icon" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="calculatrice">
      <!--Afficher un message d'erreur-->
      <p class="infos"></p>
      <!--Calculatrice-->
      <form name="form">
        <!--Afficher le résulat-->
        <div class="resultat">
          <input type="text" name="fenetre" id="fenetre" />
        </div>
        <!--Chiffres-->
        <div class="buttons">
          <!--Première ligne-->
          <div class="row">
            <input type="button" value="7" name="v7" onclick="val(v7.value)" />
            <input type="button" value="8" name="v8" onclick="val(v8.value)" />
            <input type="button" value="9" name="v9" onclick="val(v9.value)" />
            <input
              type="button"
              value="+"
              name="plus"
              onclick="val(plus.value)"
            />
          </div>
          <!--2e ligne-->
          <div class="row">
            <input type="button" value="4" name="v4" onclick="val(v4.value)" />
            <input type="button" value="5" name="v5" onclick="val(v5.value)" />
            <input type="button" value="6" name="v6" onclick="val(v6.value)" />
            <input
              type="button"
              value="-"
              name="moin"
              onclick="val(moin.value)"
            />
          </div>
          <!--3e ligne-->
          <div class="row">
            <input type="button" value="1" name="v1" onclick="val(v1.value)" />
            <input type="button" value="2" name="v2" onclick="val(v2.value)" />
            <input type="button" value="3" name="v3" onclick="val(v3.value)" />
            <input
              type="button"
              value="*"
              name="mult"
              onclick="val(mult.value)"
            />
          </div>
          <!--4e ligne-->
          <div class="row">
            <input type="button" value="0" name="v0" onclick="val(v0.value)" />
            <input
              type="button"
              value="."
              name="dot"
              onclick="val(dot.value)"
            />
            <input
              type="button"
              value="/"
              name="div"
              onclick="val(div.value)"
            />
            <input type="button" value="=" name="egale" onclick="calcule()" />
          </div>
          <input
            class="reset"
            type="button"
            value="Suppr"
            name="reset"
            onclick="suppr()"
          />
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
